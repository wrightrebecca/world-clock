<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="header">
        <div class="current-location">Current Location</div>
        <div class="current-location-name">London</div>
        <div class="current-location-date">Friday 6th September 2024</div>
        <div class="current-location-time">10:45am</div>
      </div>

      <select id="locations">
        <option value="">Select a location</option>
        <option value="athens">Athens, Greece</option>
        <option value="instanbul">Istanbul, Turkey</option>
        <option value="rome">Rome, Italy</option>
        <option value="paris">Paris, France</option>
      </select>

      <div class="other-city">
        <h2>Tokyo</h2>
        <div class="date">Friday 6th September 2024</div>
        <div class="time">10:45am</div>
      </div>

      <div class="other-city">
        <h2>Berlin</h2>
        <div class="date">Friday 6th September 2024</div>
        <div class="time">10:45am</div>
      </div>
    </div>
    <br />
    <footer>
      This page was coded by Rebecca Wright. It is available on
      <a href="https://github.com/wrightrebecca/world-clock" target="_blank"
        >GitHub</a
      >
      and is hosted by
      <a
        href="https://app.netlify.com/sites/your-worldwide-clock/overview"
        target="_blank"
      >
        Netlify.</a
      >
    </footer>
    <script src="JS/script.js"></script>
  </body>
</html>
